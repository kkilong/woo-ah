<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>참가자</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  text-align: center;
}

/* 키워드 영역 */
#cloud {
  position: relative;
  width: 100%;
  height: 70vh;
  overflow: hidden;
}

/* 플로팅 카드 */
.keyword {
  position: absolute;
  padding: 14px 26px;
  border-radius: 999px;

  background: rgba(255,255,255,0.75);
  border: 1.5px solid rgba(0,0,0,0.15);

  box-shadow:
    0 6px 18px rgba(0,0,0,0.12),
    inset 0 0 6px rgba(255,255,255,0.6);

  backdrop-filter: blur(6px);

  font-size: 16px;
  font-weight: 500;
  white-space: nowrap;

  transition: transform 0.3s ease;
}

.keyword:hover {
  transform: scale(1.08);
}

.btn {
  padding: 14px 22px;
  border-radius: 14px;
  background: #f3f3f3;
  text-decoration: none;
  color: black;
  font-size: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
</style>
</head>
<body>

<h2 id="title"></h2>

<div id="cloud"></div>

<div class="bottom">
  <a id="profileBtn" class="btn">기존 캐릭터 보기</a>
  <a id="writeBtn" class="btn">압류 키워드 입력</a>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAXLrGMg60B_RB06jQFqwAX3_opHnBhUP8",
  authDomain: "trpg-keyword-2026.firebaseapp.com",
  projectId: "trpg-keyword-2026"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// 대상자
const params = new URLSearchParams(location.search);
const target = params.get("target");

document.getElementById("title").innerText =
  "참가자 " + target;

// 버튼 연결
document.getElementById("writeBtn").href =
  "write.html?target=" + target;

// 지금은 테스트용 (나중에 실제 프로필로 교체)
document.getElementById("profileBtn").href =
  "https://test.com/" + target;


// 키워드 표시 함수
function showKeywords(list) {
  const cloud = document.getElementById("cloud");
  cloud.innerHTML = "";

  const w = cloud.clientWidth;
  const h = cloud.clientHeight;

  list.forEach(text => {
    const div = document.createElement("div");
    div.className = "keyword";
    div.innerText = text;

    // 랜덤 위치
   div.style.left = Math.random() * (w - 180) + "px";
div.style.top = Math.random() * (h - 70) + "px";

    cloud.appendChild(div);
  });
}


// Firestore 실시간 조회
db.collection("keywords")
  .where("target", "==", target)
  .onSnapshot(snapshot => {
    const list = [];
    snapshot.forEach(doc => {
      list.push(doc.data().keyword);
    });
    showKeywords(list);
  });
</script>

</body>
</html>
