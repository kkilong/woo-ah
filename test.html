<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Firestore Test</title>
</head>
<body>

<h2>키워드 입력 테스트</h2>

입력자:
<select id="author">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>

<br><br>

대상자:
<select id="target">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>

<br><br>

키워드:
<input id="keyword" type="text">

<br><br>

<button onclick="saveKeyword()">저장</button>

<p id="msg"></p>

  <h3>저장된 키워드</h3>
<ul id="list"></ul>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAXLrGMg60B_RB06jQFqwAX3_opHnBhUP8",
  authDomain: "trpg-keyword-2026.firebaseapp.com",
  projectId: "trpg-keyword-2026",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


async function saveKeyword() {
  const author = document.getElementById("author").value;
  const target = document.getElementById("target").value;
  const keyword = document.getElementById("keyword").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if (!keyword) {
    msg.innerText = "키워드를 입력하세요";
    return;
  }

  try {
    // 1️⃣ 해당 대상에게 이미 있는 키워드인지 검사
    const sameTarget = await db.collection("keywords")
      .where("target", "==", target)
      .where("keyword", "==", keyword)
      .get();

    if (!sameTarget.empty) {
      msg.innerText = "이미 접수된 키워드입니다";
      msg.style.color = "red";
      return;
    }

    // 2️⃣ 같은 작성자가 다른 대상에게 같은 키워드 썼는지 검사
    const sameAuthor = await db.collection("keywords")
      .where("author", "==", author)
      .where("keyword", "==", keyword)
      .get();

    if (!sameAuthor.empty) {
      msg.innerText = "중복 키워드 제출이 불가능합니다";
      msg.style.color = "red";
      return;
    }

    // 3️⃣ 저장
    await db.collection("keywords").add({
      author: author,
      target: target,
      keyword: keyword,
      createdAt: new Date()
    });

    msg.innerText = "저장되었습니다";
    msg.style.color = "green";
    document.getElementById("keyword").value = "";

  } catch (e) {
    msg.innerText = "에러: " + e.message;
    msg.style.color = "red";
  }
}
</script>

</body>
</html>
